<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>

	<div class="video_box">
		
		 <video src="fun.mp4"  style="display: none"></video>

	
	     <!-- 控制栏 -->
	     <div class="controls">
	     	
	     	 <!-- 播放按钮 -->
	     	 <div class="play">
	     	 	 <a href="#" class="fa fa-play"></a>
	     	 </div>




			 <!-- 播放进度条 -->
	     	 <div class="line">
	     	 	  <!-- 当前的播放进度条 -->
	     	 	 <div class="progress"></div>
	     	 </div>
		
			 <!-- 其他操作 -->
			 <div class="other">
			 		
			 	  <div class="time">
			 	  	  <span class="current_time">00:00:00</span>
			 	  	  <span>/</span>
			 	  	  <span class="total_time">00:00:00</span>
			 	  </div>

			 	  <!-- 全屏 -->
			 	  <div class="full">
			 	  	 <a href="#" class="fa fa-expand"></a>
			 	  </div>
			 </div>
	     </div>
	</div>
	

	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
