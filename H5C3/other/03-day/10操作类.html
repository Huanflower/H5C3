<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		

		 .box {
		 	 width: 200px;
		 	 height: 200px;
		 	 background-color: red;
		 }

		 .active {
		 	 width: 300px;
		 	 height: 300px;
		 	 background-color: green;
		 }

	</style>
</head>
<body>
	
	  <div class="box active"></div>

	  <input type="button" value="添加类名" class="add">

	  <input type="button" value="移除" class="remove">
	  <input type="button" value="切换" class="toggle">
	  <input type="button" value="包含" class="contain">


	  <script type="text/javascript">
	  		
	  		var box=document.querySelector(".box");

	  		var add=document.querySelector(".add");

	  		var toggle=document.querySelector(".toggle");

	  		var remove=document.querySelector(".remove");

	  		var contain=document.querySelector(".contain");

	  		    add.onclick=function(){
	  		    	// 设置的是类名或者ID名
	  		    	box.classList.add("active");

	  		    }
	  		    remove.onclick=function(){
	  		    	// 设置的是类名或者ID名
	  		    	box.classList.remove("active")

	  		    }

	  		    toggle.onclick=function(){

					box.classList.toggle("active");
	  		    }

	  		    contain.onclick=function(){

	  		      console.log(box.classList.contains('active'));
	  		    }


	  </script>


</body>
</html>
