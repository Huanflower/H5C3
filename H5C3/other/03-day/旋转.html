<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

   <style type="text/css">
   	
   	  .box {
   	  	 width: 200px;
   	  	 height: 200px;
   	  	 background-color: red;

   	  	 animation:  mover 2s linear forwards;
   	  }

   	  @keyframes mover {
   	  	 from {
   	  	 	transform: rotateZ(0deg) translateX(0px)  ;
   	  	 }

   	  	 to {
   	  	 	
		   transform: rotateZ(360deg) translateX(400px)  ;
   	  	 }
   	  }
   </style>
</head>
<body>
	

		<div class="box"></div>
</body>
</html>
