<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style type="text/css">
		
		 .box {
		 	 width: 300px;
		 	 height: 300px;
		 	 border: 10px dashed  red;
		 	 padding: 10px;

		 	 background: url("2_1.png") no-repeat;

		 	 /* 背景图片的默认原点位置在padding区域 */

		 	 background-origin: padding-box;
		
		     /* 背景图片的原点位置以盒子的内容区域左上角开始渲染显示 */
		 	 background-origin: content-box;

			 /* 背景图片的原点位置在border的左上角 */
		 	 background-origin: border-box;


		 }
	</style>
</head>
<body>
	
	  <div class="box"></div>

</body>
</html>
