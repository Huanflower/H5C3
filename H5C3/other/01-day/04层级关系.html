<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style type="text/css">
		 div {
		 	 width: 200px;
		 	 height: 200px;
		 	 
		 }

		 .one {
		 	 background-color: red;
		 	 z-index: 3;
		 	 position: relative;
		 }

		 .two {
		 	 background-color: green;
		 	 left: 50px;
		 	 top:  -50px;
		 	 z-index: 5;
		 	 position: relative;
		 }

		 .f {
		    position: relative;
		    z-index: 2;
		 }

		 .m {
		 	 position: relative;
		 	 z-index: 1;
		 }
	</style>
</head>
<body>
	
	<div class="f">
		<div class="one"></div>
	</div>
	 

	<div class="m">
		<div class="two"></div>
	</div>
	 

</body>
</html>
