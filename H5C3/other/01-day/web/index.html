<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>购物网页</title>
	<link rel="stylesheet" type="text/css" href="css/jquery.fullpage.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	
	<!-- 进入购物中心 -->

	<div class="center">
		 <img src="img/00-center.png" alt="">
	</div>

	<!-- 继续往下 -->

	<div class="down">
		 <img src="img/00-down.png" alt="">
	</div>


	 <div id="fullpage">

           <div class="section">
		    <!-- 第一屏 -->
          	<div class="screen01">
          		
          		<!-- 气球 -->
          		<div class="fly">
          			 <img src="img/01-fly.png" alt="">
          		</div>

          		<!-- 沙发 -->
          		<div class="sofa">
          			 <img src="img/01-sofa.png" alt="">
          		</div>

          		<!-- 商品 -->
          		<div class="goods">
          			 <img src="img/01-goods.png" alt="">
          		</div>
          	</div>
       	   </div>

          <div class="section">
          	  <!-- 第二屏 -->
          	  <div class="screen02">
          	  	  <!-- 文字 -->
          	  	  <div class="text">
          	  	  	 <img src="img/02-text.png" alt="">
          	  	  </div>

          	  	  <!-- 商品 -->
          	  	  <div class="goods">
          	  	  	 <img src="img/02-goods.png" alt="">
          	  	  </div>

          	  	  <!-- 搜索框 -->
          	  	  <div class="search">
          	  	  	  <img src="img/02-search.png" alt="">
          	  	  	  <img src="img/02-key.png" alt="">
          	  	  </div>

          	  	  <img src="img/02-sofa.png" alt="" class="sofa_hide">
          	  </div>
          </div>


          <div class="section">
          	 
          	 <!-- 第三屏 -->
		     <div class="screen03">
		     	
			      <!-- 尺寸大小图片 -->
			      <div class="size">
			      	  <img src="img/03-change01.gif" alt="">
			      	  <img src="img/03-change02.gif" alt="">
			      </div>

			      <!-- 加入购物车按钮 -->
			      <div class="btns">
			      	  <img src="img/03-cart01.gif" alt="">
			      	  <img src="img/03-cart02.gif" alt="">
			      </div>



			      <!-- 隐藏的斜沙发 -->
			      <img src="img/04-sofa.png" alt="" class="sofa_hide">
		     </div>
          </div>

          <div class="section">
          		
          		<!-- 第四屏 -->
          	   <div class="screen04">
          	   		

          	   		<!-- 白云 -->
          	   		<div class="cloud">
          	   			 <img src="img/04-cloud.png" alt="">
          	   		</div>


          	   	    <!-- 文字 -->
          	   	    <div class="text">
          	   	    	 <img src="img/04-text01.png" alt="">
          	   	    	 <img src="img/04-text02.png" alt="">
          	   	    </div>

          	   	    <!-- 收货地址 -->
          	   	    <div class="address">
          	   	    	 <img src="img/04-address01.png" alt="">
          	   	    	 <img src="img/04-address02.png" alt="">
          	   	    </div>
				
				    <!-- 购物车 -->
				    <div class="cart">
				    	 <img src="img/04-sofa.png" alt="">
				    	 <img src="img/04-cart.png" alt="">
				    </div>

          	   </div>
          </div>

          <div class="section"></div>
          <div class="section"></div>
          <div class="section"></div>
          <div class="section"></div>
      </div>

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.fullpage.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
