<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		canvas {
			 border: 1px solid red;
		}
	</style>
</head>
<body>
	 <canvas width="600" height="400"></canvas>
	 <script type="text/javascript">
	 	 //获取canvas画布对象
	 	 var canvas =document.querySelector("canvas");
	 	 //获取绘图上下文
	 	 var ctx=canvas.getContext("2d");

	 	 // 绘制三等分竖线
	 	    ctx.beginPath();
	 	    ctx.moveTo(200,0);
	 	    ctx.lineTo(200,400);


	 	    ctx.moveTo(400,0);
	 	    ctx.lineTo(400,400);
	 	    ctx.stroke();

	 	    // 绘制一个正方形
	 	    ctx.beginPath();

	 	    ctx.moveTo(50,150);
	 	    ctx.lineTo(150,150);
	 	    ctx.lineTo(150,250);
	 	    ctx.lineTo(50,250);

	 	    // ctx.lineTo(50,150);
	 	     ctx.closePath();
	 	    ctx.stroke();

	 	    ctx.beginPath();

	 	    //绘制三角形
	 	    ctx.moveTo(250,150);
	 	    ctx.lineTo(250,250);
	 	    ctx.lineTo(350,250);
	 	    // ctx.lineTo(250,150);
	 	    ctx.closePath();
	 	    ctx.stroke();


	 </script>
</body>
</html>
