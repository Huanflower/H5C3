<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		canvas {
			 border: 1px solid red;
		}
	</style>
</head>
<body>
	 <canvas width="600" height="400"></canvas>
	 <script type="text/javascript">
	 	 //获取canvas画布对象
	 	 var canvas =document.querySelector("canvas");
	 	 //获取绘图上下文
	 	 var ctx=canvas.getContext("2d");

	 	 	 ctx.moveTo(100,100);
	 	 	 ctx.lineTo(300,100);
	 	 	 ctx.lineTo(300,300);
	 	 	 ctx.lineTo(100,300);
	 	 	 // ctx.closePath();
	 	 	 ctx.fillStyle="red";
	 	     ctx.fill();
	 	 	 // ctx.stroke();
	 </script>
</body>
</html>
