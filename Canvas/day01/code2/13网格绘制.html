<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		canvas {
			 border: 1px solid #ccc;
		}
	</style>
</head>
<body>
	 <canvas width="600" height="400"></canvas>
	 <script type="text/javascript">
	 	 //获取canvas画布对象
	 	 var canvas =document.querySelector("canvas");
	 	 //获取绘图上下文
	 	 var ctx=canvas.getContext("2d");

	 	 //先规定没个格子的宽度和高度
	 	 
	 	  var w_h=20;

	 	 //计算要绘制的横线的数量
	 	 var lnm=canvas.height/w_h;

	 	 //先绘制横线
	 	 for(var i=0; i<lnm; i++){
	 	     //开启新的图层
	 	 	 ctx.beginPath();
	 	 	 ctx.strokeStyle="#ccc";
	 	 	 ctx.moveTo(0,w_h*i);
	 	 	 ctx.lineTo(canvas.width,w_h*i);
	 	 	 ctx.stroke();
	 	 }

	 	 //绘制竖线
	 	 //确定绘制竖线的数量
	 	 var vnm=canvas.width/w_h;

	 	 for(var i=0; i<vnm; i++){
	 	 	 ctx.beginPath();
	 	 	 ctx.strokeStyle="#ccc";
	 	 	 ctx.moveTo(w_h*i,0);
	 	 	 ctx.lineTo(w_h*i,canvas.height);
	 	 	 ctx.stroke();
	 	 }

	 </script>
</body>
</html>
