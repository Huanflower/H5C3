<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		canvas {
			 border: 1px solid red;
		}
	</style>
</head>
<body>
	 <canvas width="600" height="400"></canvas>
	 <script type="text/javascript">
	 	 //获取canvas画布对象
	 	 var canvas =document.querySelector("canvas");
	 	 //获取绘图上下文
	 	 var ctx=canvas.getContext("2d");

	 	    //设置线的颜色
	 	    ctx.strokeStyle="red";

	 	    //设置线宽
	 	    ctx.lineWidth="50";

	 	    //设置线的链接方向
	 	       ctx.lineJoin="round";
	 	       ctx.lineJoin="bevel";
	 	       ctx.lineJoin="miter";

	 	       
	 	    ctx.moveTo(50,50);
	 	    ctx.lineTo(250,50);
	 	    ctx.lineTo(250,250);
	 	    ctx.stroke();




	 </script>
</body>
</html>
