<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		canvas {
			 border: 1px solid red;
		}
	</style>
</head>
<body>
	 <canvas width="600" height="400"></canvas>
	 <script type="text/javascript">
	 	 //获取canvas画布对象
	 	 var canvas =document.querySelector("canvas");
	 	 //获取绘图上下文
	 	 var ctx=canvas.getContext("2d");

	 	 	 ctx.moveTo(100,100);
	 	 	 ctx.lineTo(300,100);

	 	 	 // 绘制虚线的方式
	 	 	 ctx.setLineDash([10,5,10]);

	 	 	 ctx.moveTo(0,0);
	 	 	 ctx.lineTo(600,400);

	 	 	 ctx.stroke();

	 </script>
</body>
</html>
