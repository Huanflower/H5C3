<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style type="text/css">
		
		canvas {
			 border: 1px solid red;
		}


	</style>
</head>
<body>
	 <canvas width="600" height="400"></canvas>
	 <script type="text/javascript">
	 	
	 	 var canvas=document.querySelector("canvas");
	 	 //获取绘图上下文（绘图工具）
	 	 var  ctx=canvas.getContext("2d");
	 	 // 1. 先找落笔点
	 	      ctx.moveTo(50,50);
	 	 // 2. 绘制到某一个点
	 	 	  ctx.lineTo(150,50);
	 	 // 3. 描点连线
	 	 	  ctx.stroke();
	 	 	  
	 </script>
</body>
</html>
