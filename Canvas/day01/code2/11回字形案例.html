<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		canvas {
			 border: 1px solid red;
		}
	</style>
</head>
<body>
	 <canvas width="600" height="400"></canvas>
	 <script type="text/javascript">
	 	 //获取canvas画布对象
	 	 var canvas =document.querySelector("canvas");
	 	 //获取绘图上下文
	 	 var ctx=canvas.getContext("2d");

	 	 	 ctx.moveTo(100,50);
	 	 	 ctx.lineTo(400,50);
	 	 	 ctx.lineTo(400,350);
	 	 	 ctx.lineTo(100,350);
	 	 	 ctx.lineTo(100,50);


	 	 	 ctx.moveTo(150,100);
	 	 	 ctx.lineTo(150,250);
	 	 	 ctx.lineTo(250,250);
	 	 	 ctx.lineTo(250,100);
	 	 	 ctx.lineTo(150,100);


	 	 	 // ctx.stroke();
	 	 	 ctx.fill();

	 </script>
</body>
</html>
