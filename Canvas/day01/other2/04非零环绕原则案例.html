<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		canvas {
			 border: 1px solid red;
		}
	</style>
</head>
<body>
	 <canvas width="600" height="400"></canvas>
	 <script type="text/javascript">
	 	var canvas=document.querySelector("canvas");
	 	var ctx=canvas.getContext("2d");
	 		ctx.moveTo(50,50);
	 		ctx.lineTo(550,50);
	 		ctx.lineTo(550,350);
	 		ctx.lineTo(50,350);
	 		ctx.lineTo(50,50);

	 		ctx.moveTo(300,100);
	 		ctx.lineTo(100,220);
	 		ctx.lineTo(200,220);
	 		ctx.lineTo(200,300);
	 		ctx.lineTo(400,300);
	 		ctx.lineTo(400,220);
	 		ctx.lineTo(500,220);
	 		ctx.closePath();
	 		// ctx.stroke();
	 		ctx.fill();
	 </script>
</body>
</html>
