<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		 canvas {
		 	 border: 1px solid red;
		 }
	</style>
</head>
<body>
	
	<canvas width="600" height="400"></canvas>
	<script type="text/javascript">
		var canvas=document.querySelector("canvas");
		var ctx=canvas.getContext("2d");
			ctx.lineWidth="50";
			for(var i=0;i<=254;i++){
			   ctx.beginPath();
			   ctx.strokeStyle="rgb(0,0,"+i+")";
			   ctx.moveTo(10+i,100)
			   ctx.lineTo(100+i,100);
			   ctx.stroke();
			}
			
	</script>
</body>
</html>
