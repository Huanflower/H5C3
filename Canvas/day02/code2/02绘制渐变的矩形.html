<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		canvas {
			 border: 1px solid red;
		}
	</style>
</head>
<body>
	 <canvas width="600" height="400"></canvas>
	 <script type="text/javascript">
	 	 //获取canvas画布对象
	 	 var canvas =document.querySelector("canvas");
	 	 //获取绘图上下文
	 	 var ctx=canvas.getContext("2d");
	 	 //获取渐变方案
	 	 	
	 	 var lgd=ctx.createLinearGradient(0, 100, 300, 100);
	 	 	 lgd.addColorStop(0, "red");
	 	 	 lgd.addColorStop(1, "blue");
	 	 	 ctx.fillStyle=lgd;
	 	  //绘制一个矩形
	 	    ctx.fillRect(0, 100, 300, 200);

	 </script>
</body>
</html>
