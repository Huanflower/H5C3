<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		canvas {
			 border: 1px solid red;
		}
	</style>
</head>
<body>
	 <canvas width="600" height="400"></canvas>
	 <script type="text/javascript">
	 	 //获取canvas画布对象
	 	 var canvas =document.querySelector("canvas");
	 	 //获取绘图上下文
	 	 var ctx=canvas.getContext("2d");

	 	 //获取到任意角度的数据
	 	 var ary=[30,60,90,180];

	 	 //获取颜色
	 	 var colors=["red","green","blue","pink"];

	 	 //约定我们开始绘制的位置 -90度开始
	 	 var s_angle=-90;
	 	 
	 	 for(var i=0; i<ary.length; i++){

	 	 	 ctx.beginPath();
	 	 	 ctx.moveTo(300, 200);
	 	 	 ctx.arc(300, 200, 100, aTor(s_angle), aTor(s_angle+=ary[i]));
	 	 	 ctx.fillStyle=colors[i];
	 	 	 ctx.fill();
	 	 }

	 	 function aTor ( angle ) {

	 	 	 return  angle*Math.PI/180;
	 	 }


	 </script>
</body>
</html>
