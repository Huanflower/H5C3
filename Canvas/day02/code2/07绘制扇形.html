<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		canvas {
			 border: 1px solid red;
		}
	</style>
</head>
<body>
	 <canvas width="600" height="400"></canvas>
	 <script type="text/javascript">
	 	 //获取canvas画布对象
	 	 var canvas =document.querySelector("canvas");
	 	 //获取绘图上下文
	 	 var ctx=canvas.getContext("2d");

	 	 //先找到画布的中心位置
	 	     
	 	     ctx.moveTo(300,0);
	 	     ctx.lineTo(300, 400);

	 	     ctx.moveTo(0, 200);
	 	     ctx.lineTo(600, 200);
	 	     ctx.stroke(); 

	 	 //绘制45度扇形
	 	 	
	 	     ctx.beginPath();
	 	     ctx.fillStyle="red";
	 	     ctx.moveTo(300, 200);
	 	     ctx.arc(300, 200, 100, 0, Math.PI/4);
	 	     ctx.fill();

	 	 
	 </script>
</body>
</html>
