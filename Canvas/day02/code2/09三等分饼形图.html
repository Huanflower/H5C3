<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		canvas {
			 border: 1px solid red;
		}
	</style>
</head>
<body>
	 <canvas width="600" height="400"></canvas>
	 <script type="text/javascript">
	 	 //获取canvas画布对象
	 	 var canvas =document.querySelector("canvas");
	 	 //获取绘图上下文
	 	 var ctx=canvas.getContext("2d");

	 	 //约定 ： 绘制饼形图开始位置 -90
	 	 var s_angle=-90;

	 	 //角度增加的步长
	 	 var step=120;
	 	 
	 	 //绘制第一个饼
	 	 ctx.beginPath();
	 	 ctx.moveTo(300, 200);
	 	 ctx.arc(300, 200, 100, aTor(s_angle), aTor(s_angle+=120));
	 	 ctx.fill();

	 	 ctx.beginPath();
	 	 //绘制第二个饼
	 	 ctx.moveTo(300,200);
	 	 ctx.fillStyle="red";
	 	 ctx.arc(300, 200, 100, aTor(s_angle), aTor(s_angle+=120));
	 	 ctx.fill();

	 	 //绘制第三个饼
	 	 ctx.beginPath();
	 	 ctx.moveTo(300, 200);
	 	 ctx.fillStyle="green";
	 	 ctx.arc(300, 200, 100, aTor(s_angle), aTor(s_angle+=120));
	 	 ctx.fill();

	 	 function aTor ( angle ) {

	 	 	 return  angle*Math.PI/180;
	 	 }




	 </script>
</body>
</html>
