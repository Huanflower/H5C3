<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		canvas {
			 border: 1px solid red;
		}
	</style>
</head>
<body>
	 <canvas width="600" height="400"></canvas>
	 <script type="text/javascript">
	 	 //获取canvas画布对象
	 	 var canvas =document.querySelector("canvas");
	 	 //获取绘图上下文
	 	 var ctx=canvas.getContext("2d");



	 	 //
	 	 //角度：弧度= 180：pi
	 	

	 	 //已知角度求弧度
	 	 function aTor ( angle ) {

	 	 	 return  angle*Math.PI/180;
	 	 }

	 	 //已知弧度求角度
	 	 function rToa (round) {
	 	 	
	 	 	 return round*180/Math.PI;
	 	 }
	 </script>
</body>
