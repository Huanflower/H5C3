<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		canvas {
			 border: 1px solid red;
		}
	</style>
</head>
<body>
	 <canvas width="600" height="400"></canvas>
	 <script type="text/javascript">
	 	 //获取canvas画布对象
	 	 var canvas =document.querySelector("canvas");
	 	 //获取绘图上下文
	 	 var ctx=canvas.getContext("2d");

	 	 	 // ctx.fillRect(0,100,200,100);


	 	 	 //每次移动的步长
	 	 	 var step=2;
	 	 	 //矩形的宽度
	 	 	 var rect_width=200;

	 	 	 //移动矩形的开始横坐标
	 	 	 var start_x=0;
	 	 	 //移动矩形结束的横坐标
	 	 	 var end_x=canvas.width-rect_width;

	 	 	 //在定时器中绘制移动的动画
	 	 	 //设置一个方向
	 	 	 var n=1;
	 	 	 setInterval(function(){
                
                //先清屏
                ctx.clearRect(0,0,canvas.width,canvas.height);
                //开始绘制
                ctx.fillRect(start_x,100,200,100);
                //处理变量
                start_x+=step*n;

                if(start_x>end_x){
                	n=-1;
                }else if(start_x<0){
                    n=1;
                }else{

                }
	 	 	 },20);

	 </script>
</body>
</html>
