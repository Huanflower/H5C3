<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		canvas {
			 border: 1px solid red;
		}
	</style>
</head>
<body>
	 <canvas width="600" height="400"></canvas>
	 <script type="text/javascript">
	 	 //获取canvas画布对象
	 	 var canvas =document.querySelector("canvas");
	 	 //获取绘图上下文
	 	 var ctx=canvas.getContext("2d");

	 	 //开始颜色 rgb(0,0,255)
	 	 //结束颜色 rgb(255,0,0)
	 	 ctx.strokeRect(100,100,256,100);

	 	 //开始绘制渐变颜色
	 	 for(var i=0;i<=255;i++){
	 	 	  ctx.beginPath();
	 	 	  ctx.strokeStyle="rgb("+i+",0,"+(255-i)+")";
	 	 	  ctx.moveTo(100+i,100);
	 	 	  ctx.lineTo(100+i,200);
	 	 	  ctx.stroke();
	 	 }
	 </script>
</body>
</html>
