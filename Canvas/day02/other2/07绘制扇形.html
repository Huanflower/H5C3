<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		canvas {
			 border: 1px solid red;
		}
	</style>
</head>
<body>
	 <canvas width="600" height="400"></canvas>
	 <script type="text/javascript">
	 	 //获取canvas画布对象
	 	 var canvas =document.querySelector("canvas");
	 	 //获取绘图上下文
	 	 var ctx=canvas.getContext("2d");

	 	 	 ctx.moveTo(300,0);
	 	 	 ctx.lineTo(300,400);
	 	 	 ctx.moveTo(0,200);
	 	 	 ctx.lineTo(600,200);
	 	 	 ctx.stroke();
	 	 	 ctx.beginPath();

	 	 	 //45度的扇形
	 	 	 ctx.moveTo(300,200);
	 	 	 ctx.fillStyle="green";
	 	 	 ctx.arc(300,200,150,0,Math.PI/4);
	 	 	 ctx.fill();


	 	 	//任意度数的扇形
	 	 	
	 	 	draw_radian(30,ctx);

	 	 	 function draw_radian(angle,ctx){

	 	 	 	 ctx.arc(300,200,150,aTor(0),aTor(angle));
	 	 	 	 ctx.fill();
	 	 	 }

	 	 	 //角度转弧度
	 	 	 function aTor(angle){

	 	 	  return angle*Math.PI/180;
	 	 	 }

	 	 	 //弧度转角度
	 	 	 function rToa(radian){
	 	 	 	return  radian*180/Math.PI;
	 	 	 }

	 </script>
</body>
</html>
